<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Temperature Converter</title>
    
</head>
<body>
    <div class="title">
        <h1>Temperature Converter</h1>
        <p>( From Celcius to Fahrenheit and vice-versa )</p>
    </div>
    <div class="container">
        
        <div class="wrapper">
            <div class="input">
                <label for="inputTemperature">Temperature:</label>
                <input type="number" id="inputTemperature" placeholder="Enter Temperature"  required>
            </div>
            <div class="temp-type">
                <label for="inputUnit">Input Unit:</label>
                <select id="inputUnit">
                    <option value="Celsius">Celsius (Â°C)</option>
                    <option value="Fahrenheit">Fahrenheit (Â°F)</option>
                </select>
            </div>
            <div class="button">
                <button onclick="convertTemperature()">Convert</button>
            </div>   

            <div class="result">
                <label for="outputTemperature">Converted Temperature:</label>
                <span id="outputTemperature"></span>
                <span id="outputUnit"></span>
            </div>
            
        </div>
    </div>
    <div class="footer">
        Created by  Karthik
    </div>
    <script src="script.js"></script>
</body>
</html>
